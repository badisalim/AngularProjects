<div class="container py-3">
  <h4 class="text-center text-uppercase">How to calculate Shopping Card in Angular </h4>
  <table class="table table-bordered">
    <thead class="bg-danger text-white text-upparcase">
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Total</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of invoice; let id=index">
        <td>
          <input type="text" [(ngModel)]="item.description" class="form-control">
        </td>
        <td>
          <input type="number" min="1" [(ngModel)]="item.qty" class="form-control">
        </td>
        <td>
          <input type="number" min="1" [(ngModel)]="item.cost" class="form-control">
        </td>
        <td>{{item.qty * item.cost | currency:'$'}}</td>
        <td>
          <button (click)="removeItem(id)" class="btn btn-sm btn-danger"><img width="20px" src="../../assets/icon/trash.png"/></button>
        </td>
      </tr>
      <tr>
        <td><button  (click)="addItem()" class="btn btn-sm btn-primary rounded-0">Add Product</button></td>
        <td></td>
        <td>Total:</td>
        <td>{{total() | currency:'$'}}</td>
      </tr>
    </tbody>
  </table>
</div>
