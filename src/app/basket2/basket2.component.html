<table class="table table-bordered" *ngFor="let branch of shop">
  <h3>{{branch.branch}}</h3>
  <thead class="bg-danger text-white text-upparcase">
    <tr>
      <th>Product</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Total</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let basket of branch.baskets">
      <td>{{basket.name}}</td>
      <div *ngFor="let product of basket.products">
        <td>
          <input type="text" [value]="product.product" class="form-control">
        </td>
        <td>
          <input type="number" [value]="product.amount" min="1" class="form-control">
        </td>
        <td>
          <input type="number" [value]="product.price" min="1" class="form-control">
        </td>
        <td></td>
        <td>
          <button class="btn btn-sm btn-danger"><img width="20px" src="../../assets/icon/trash.png" /></button>
        </td>
        <div>{{calculateBasketTotal(basket)}}</div>
      </div>
    <tr>
      <td><button class="btn btn-sm btn-primary rounded-0">Add Product</button></td>
      <td></td>
      <td>Total: {{ calculateBranchTotal(branch) }}</td>
      <td></td>
    </tr>
  </tbody>
</table>
