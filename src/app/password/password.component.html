<p>
  {{ passwordMessage }}
</p>
<div class="ftxt">Raslan Designers</div>
<div class="ftitle">Web Site Developers</div>
<form (ngSubmit)="submit()" [formGroup]="form">
  <table border="1" align="center">
    <tr>
      <!-- Enter Username -->
      <td>Username:</td>
      <td><input type="text" name="name" size="25" /></td>
    </tr>
    <tr>
      <!-- Enter Password. -->
      <td>Password:</td>
      <td>
        <input
          type="password"
          formControlName="password1"
          name="password1"
          size="25"
        />
      </td>
    </tr>
    <tr>
      <!-- To Confirm Password. -->
      <td>Confirm Password:</td>
      <td>
        <input
          type="password"
          formControlName="password2"
          name="password2"
          size="25"
        />
      </td>
    </tr>
    <tr>
      <td colspan="2" align="right">
        <input type="submit" value="Submit" />
      </td>
    </tr>
  </table>
</form>
